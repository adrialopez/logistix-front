<ion-content [fullscreen]="true">
  <div class="contenedor">
    <div class="contenido">
      <!-- Card con buscador y botÃ³n de crear -->
      <mat-card class="cardWithShadow">
        <mat-card-content>
          <div class="row justify-content-between gap-16">
            <div class="col-sm-4">
              <mat-form-field appearance="outline" class="hide-hint">
                <input matInput (keyup)="applyFilter($event)"
                  placeholder="Buscar usuario (email, tienda, rol...)" />
                <mat-icon matSuffix>
                  <i-tabler name="search" class="icon-20 d-flex m-t-2"></i-tabler>
                </mat-icon>
              </mat-form-field>
            </div>
            <div class="col-sm-4 d-flex justify-content-end align-items-center">
              <button mat-flat-button color="primary"
                class="d-flex justify-content-center align-items-center"
                (click)="openAddDialog()">
                {{ 'crear_usuario' | translate }}
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <!-- Tabla de usuarios -->
      <div class="tabla-wrapper">
        <div class="row">
          <div class="main-panel col-12">
            <div class="b-1 rounded">
              <table mat-table [dataSource]="dataSource" matSort class="w-100">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let user"> {{user.id}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                  <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                </ng-container>

                <!-- Tienda Column -->
                <ng-container matColumnDef="tienda_nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Tienda </th>
                  <td mat-cell *matCellDef="let user">
                    {{user.tienda_nombre || user.tienda_id}}
                  </td>
                </ng-container>

                <!-- Role Column -->
                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
                  <td mat-cell *matCellDef="let user">
                    <span class="bg-light f-w-500 p-x-8 p-y-4 rounded-pill f-s-12"
                      [ngClass]="'role-' + user.role">
                      {{getRoleLabel(user.role)}}
                    </span>
                  </td>
                </ng-container>

                <!-- Created At Column -->
                <ng-container matColumnDef="created_at">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha CreaciÃ³n </th>
                  <td mat-cell *matCellDef="let user">
                    {{user.created_at | date:'dd/MM/yyyy'}}
                  </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let user" style="text-align: right;" class="mat-column-action">
                    <button mat-stroked-button color="warning" (click)="editUser(user)">
                      {{ 'editar' | translate }}
                    </button>
                    <button mat-stroked-button color="error"
                      style="margin-left:.5em;" (click)="deleteUser(user)">
                      {{ 'eliminar' | translate }}
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                    No se encontraron usuarios
                  </td>
                </tr>
              </table>

              <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</ion-content>
