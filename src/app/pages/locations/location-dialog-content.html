<div
  class="d-flex align-items-center justify-content-between m-b-8 p-x-20 p-t-16">
  <h3>{{ action | translate }} {{ 'almacen' | translate }}</h3>
  <button
    mat-icon-button
    mat-dialog-close
    class="d-flex justify-content-center">
    <i-tabler name="x" class="icon-20 d-flex"></i-tabler>
  </button>
</div>

<!-- -------------------------------------------------------------- -->
<!-- Add Employee -->
<!-- -------------------------------------------------------------- -->

@if(action !== 'Delete') {
<mat-dialog-content>
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-lg-6">
        <mat-label class="f-s-14 f-w-600 m-b-8 d-block">{{ 'codigo' | translate }}</mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="code" name="code" [(ngModel)]="local_data.code"
            [placeholder]="'codigo' | translate" />
        </mat-form-field>
      </div>

      <div class="col-lg-6">
        <mat-label class="f-s-14 f-w-600 m-b-8 d-block">{{ 'nombre' | translate }}</mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="name" name="name" [(ngModel)]="local_data.name"
            [placeholder]="'nombre' | translate" />
        </mat-form-field>
      </div>

      <button style="float: right;" mat-flat-button (click)="doAction()" class="m-l-8" [disabled]="!userForm.valid">
        {{ action | translate }}
      </button>
      <button style="float: right;" mat-flat-button class="bg-error text-white" (click)="closeDialog()">
        {{ 'cancelar' | translate }}
      </button>
    </div>
  </form>
</mat-dialog-content>
}
<!-- -------------------------------------------------------------- -->
<!-- Delete Employee info -->
<!-- -------------------------------------------------------------- -->

@else {
<div class="p-x-24 m-y-8">
  <p class="f-s-14">
    {{ 'seguro_eliminar_almacen' | translate }} <span class="f-w-600">{{ local_data.name }}</span>?
  </p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button
    mat-flat-button
    (click)="closeDialog()"
    class="m-l-8 bg-error text-white">
    {{ 'cancelar' | translate }}
  </button>
  <button (click)="doAction()" mat-flat-button>{{ 'eliminar' | translate }}</button>
</div>
}
